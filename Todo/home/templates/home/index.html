{% extends 'home/layout.html' %}


{% block content %}
{% if success %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Hey Brother:</strong> Task has been added successfully
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}

<div class="container my-3">
    <h2 class="text-center">Welcome to ToDos List - Add a Task</h2>
    <form action="/" method="post" novalidate> 
        {% csrf_token %}
        <div class="form-group">
          <label for="title">Task Title</label>
          <input type="text" class="form-control" id="title" name="title" aria-describedby="e" placeholder="Task Title">
        </div>
        <div class="form-group">
          <label for="Description">Task Description</label>
          <textarea type="text" class="form-control" id="desc" name="desc" placeholder="Description..."> </textarea>
        </div>
        <div class="form-group d-none">
          <label for="randomno"></label>
          <input type="number" id="randomno" name="randomno">
        </div>      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock %}
