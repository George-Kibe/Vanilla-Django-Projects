{% extends 'home/layout.html' %}


{% block content %}

<div class="container my-3">
    <p>Are you sure you want to delete this Task?</p>
    <table class="table" id="table_id">
        <thead>
            <tr>            
            <th scope="col">Task Title</th>
            <th scope="col">Task description</th>
            <th scope="col">Date and Time Added</th>
            </tr>
        </thead>
        <tbody>        
            <tr>            
            <td>{{item.taskTitle}}</td>
            <td>{{item.taskdesc}}</td> 
            <td>{{item.time}}</td>
             
        </tbody>
    </table>
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-dark" href="{% url 'home:tasks' %}">Cancel</a>
        </div>
        <div class="col-md-6">
            <form method="POST" action="">
                {% csrf_token %}
                <input class="btn btn-success" type="submit" name="Confirm" value="Confirm Delete">
            </form>
        </div>
    </div>    
</div>

{% endblock %}
